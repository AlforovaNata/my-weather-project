<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div class="page-container">
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-12">
            <a href="#" id="kyiv">Kyiv</a>
            <a href="#" id="odessa">Odessa</a>
             <a href="#" id="kharkiv">Kharkiv</a>
            <a href="#" id="gdansk">Gdansk</a>
          </div>
        </div>
       
          <div class="row">
            <div class="col-4">
                <form id="city-weather">
              <input
                type="text"
                placeholder="Enter a city..."
                class="name"
                id="input-city"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="buttom" />
            </div>
            <div class="col-6">
              <button class="btn btn-primary btn-sm" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6">
                <h2 id="city">Lviv</h2>
                <p id="description"></p>
                <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" id= "weather-icon"/>
              </div>
              <div class="col-sm-6">
                <p style="text-align: center;" id="currentDay"></p>
                <div class="weather-temperature">
                <h2 class="display-5">
                  <span id="temperature">20</span
                  ><a href="#" id="celsius" class="active">°C</a> ∣<a href="#" id="fahrenheit" class="active"
                    >°F</a
                  >
                </h2>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <p style="text-align: center;">Real feel<br /><span id="feels"> 17</span>°C</p>
                  </div>
                  <div class="col-sm-6">
                    <img
                      src="icons/temperature.png"
                      alt="Temperature"
                      width="36"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
          <p>
              <img src="icons/pressure.png" alt="pressure" width="26" /> Pressure
              <span  id="pressure"> </span> mb
            </p>
            <p>
              <img src="icons/wind.png"  alt="Wind" width="26" /> Wind <span id="wind">3</span> km/h 
            </p>
            <p>
              <img src="icons/humidity.png"  alt="humidity" width="26" />
              Humidity <span id="humidity"> 77</span>%
            </p>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
        <div class="row">
      
          
        </div>
      </div>
    </div>
   </div>
    <small>
        <a href="https://github.com/AlforovaNata/my-weather-project" target="_blank">Open-source code</a>, by Nataliia Alforova
    </small>
   
    <script src="src/index.js"></script>
  </body>
</html>
